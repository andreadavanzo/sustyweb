		</style>

	<body>
		<p>A basic checklist of web assurance:</p>
		<input type="checkbox" id="bug" name="bug" value=""><label for="bug"> Bugs and Issues</label><br>
		<input type="checkbox" id="sec" name="sec" value=""><label for="sec"> Security and Privacy</label><br>
		<input type="checkbox" id="perf" name="perf" value=""><label for="perf"> Web Performance</label><br>
		<input type="checkbox" id="a11y" name="a11y" value=""><label for="a11y"> Web Accessibility</label><br>
		<input type="checkbox" id="eco" name="eco" value=""><label for="eco"> Web Sustainability</label><br>
		<p>Test passes if assurance lists exist and are met with compliance.</p>
	</body>
</html>
